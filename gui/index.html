<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Simple stock simulator">
    <meta name="author" content="Adam J. Woodbeck">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>Simple Stock Exchange</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Simple Stock Exchange</a>
            </div>
            <div class="navbar-collapse collapse">
                <form class="navbar-form navbar-right" role="form" action="#">
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
                        <input id="SearchVal" class="form-control" type="text" name="search_symbol"
                               placeholder="Enter Symbol">
                    </div>
                    <button id="Search" type="button" class="btn btn-success">Lookup</button>
                </form>
            </div>
        </div>
    </div>
        <div class="container">
        <div class="row header">
            <div class="col-md-5">
                <h4 id="StockDescr"><em>No stock selected</em></h4>
            </div>
            <div class="col-md-7">
                <h4>Current Portfolio
                    <span class="pull-right">Cash: <span id="Cash">$100,000.00</span></span>
                </h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <div class="row">
                    <table id="SelectedStock" class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Bid</th>
                            <th>Ask</th>
                        </tr>
                        </thead>
                        <tr>
                            <td id="StockBid">&nbsp;</td>
                            <td id="StockAsk">&nbsp;</td>
                        </tr>
                    </table>
                </div>
                <div class="row text-right">
                    <form class="navbar-form navbar-right" role="form" action="#">
                        <div class="form-group">
                            <input id="Quantity" class="form-control" type="text" name="quantity"
                                   placeholder="Quantity">
                            <input id="StockSymbol" class="form-control" type="hidden" name="stock_symbol">
                        </div>
                        <button id="Sell" type="button" class="btn btn-success">Sell</button>
                        <button id="Buy" type="button" class="btn btn-success">Buy</button>
                    </form>
                </div>
            </div>
            <div class="col-md-7">
                <div id="StockTable">
                    <em>Stock table goes here.</em>
                </div>
            </div>
        </div>
    </div>
    <div id="Transactions" class="container">
        <div class="row">
            <div id="PanelTransactions" class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Transactions</h3>
                        <span class="pull-right clickable panel-collapsed"><i
                                class="glyphicon glyphicon-chevron-down"></i></span>
                </div>
                <div class="panel-body collapse">
                    <div id="TransTable">
                        <em>Transaction table goes here.</em>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="row text-center">
                <form method="POST" role="form" action="/reset">
                    <button id="Reset" type="submit" class="btn btn-primary btn-xs">Restart Session</button>
                </form>
            </div>
        </div>
    </div>
    <script src="angular/angular.min.js"></script>
    <script src="jquery/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
